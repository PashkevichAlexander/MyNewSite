<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Get your main <a th:href="@{/main}">here</a></p>

<div>
    <form th:action="@{/filter}" method="post" action="filter">
        <p>Filter: <input type="text" name="filter" placeholder="Найти"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</div>
<h>
    <table>
        <tr>
            <th>id</th>
            <th>text</th>
            <th>tag</th>
        </tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.id}">a</td>
            <td th:text="${message.text}">a</td>
            <td th:text="${message.tag}">a</td>
        </tr>
    </table>
</h>
</body>
</html>
